<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box{

       	width: 800px;
       	height: 100px;
       	border: 1px solid blue;
       /*	margin:0 auto;*/
       	background-image: linear-gradient(45deg,#000 25%,#fff 25%,#fff 50%,#000 50%,#000 75%,#fff 75%);
       	background-size: 100px 100px;
       	transition: all 5s linear;
       }
       .box:hover{
       	background-position: 800px 0;
       }
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
